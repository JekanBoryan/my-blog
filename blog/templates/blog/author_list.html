{% extends "base.html"%}

{% block title %}
  <title>Authors on My blog app</title>
{% endblock %}

{% block content %}
  <h1>All authors</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li><a href="{% url 'author-detail' author.pk %}">{{author.user.username}}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No authors are registered yet.</p>
  {% endif %}
{% endblock %}
